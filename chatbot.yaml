# название проекта
name: zb-cailapub
# точка входа
entryPoint:
  - main.sc

# параметры NLU-сервиса CAILA:
botEngine: v2   #тип классификатора
language: ru    # язык бота по умолчанию

sts:
    noMatchThreshold: 0.2

caila:
    noMatchThreshold: 0.2

# настройка прерывания слот-филлинга
injector:
    slotfilling:
        maxSlotRetries: 2
        stopOnAnyIntent: false
        stopOnAnyIntentThreshold: 0.2
